<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Land Record Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img src="earth.png" alt="Logo" />
        <h1>E - Land Records</h1>
      </div>
      <h2 class="header-title">Land Record Management</h2>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <div class="search-box">
        <input type="text" placeholder="Search" />
        <button>Search</button>
      </div>
    </nav>

    <div class="login-container">
      <div class="login-box">
        <h2>Reset Password</h2>

        <!-- Verification Method Selection -->
        <div class="verification-options">
          <h3>Choose Verification Method</h3>
          <div class="option-buttons">
            <button class="option-button active" data-method="email">
              <i class="fas fa-envelope"></i>
              Email Verification
            </button>
            <button class="option-button" data-method="mobile">
              <i class="fas fa-mobile-alt"></i>
              Mobile Verification
            </button>
          </div>
        </div>

        <!-- Email Verification Form -->
        <div class="verification-form" id="email-form">
          <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email Address</label>
            <input
              type="email"
              placeholder="Enter your registered email"
              required
            />
          </div>
          <button class="send-otp-button">
            <i class="fas fa-paper-plane"></i> Send OTP
          </button>
        </div>

        <!-- Mobile Verification Form -->
        <div class="verification-form" id="mobile-form" style="display: none">
          <div class="form-group">
            <label><i class="fas fa-mobile-alt"></i> Mobile Number</label>
            <input
              type="tel"
              placeholder="Enter your registered mobile number"
              required
            />
          </div>
          <button class="send-otp-button">
            <i class="fas fa-paper-plane"></i> Send OTP
          </button>
        </div>

        <!-- OTP Verification Section -->
        <div class="otp-input-group" style="display: none">
          <p>
            Enter the OTP sent to your
            <span class="verification-method">email</span>
          </p>
          <div class="otp-boxes">
            <input type="text" class="otp-box" maxlength="1" />
            <input type="text" class="otp-box" maxlength="1" />
            <input type="text" class="otp-box" maxlength="1" />
            <input type="text" class="otp-box" maxlength="1" />
            <input type="text" class="otp-box" maxlength="1" />
            <input type="text" class="otp-box" maxlength="1" />
          </div>
          <div class="otp-timer">
            Time remaining: <span id="timer">02:00</span>
          </div>
          <button class="resend-otp-button">
            <i class="fas fa-redo"></i> Resend OTP
          </button>

          <!-- New Password Fields -->
          <div class="new-password-fields" style="display: none">
            <input
              type="password"
              placeholder="New Password"
              class="password-input"
            />
            <input
              type="password"
              placeholder="Confirm New Password"
              class="password-input"
            />
            <button class="button">Reset Password</button>
          </div>
        </div>

        <p>Remember your password? <a href="index.html">Login</a></p>
      </div>
    </div>

    <script>
      // Toggle between email and mobile verification
      document.querySelectorAll(".option-button").forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons
          document.querySelectorAll(".option-button").forEach((btn) => {
            btn.classList.remove("active");
          });

          // Add active class to clicked button
          button.classList.add("active");

          // Show corresponding form
          const method = button.dataset.method;
          document.getElementById("email-form").style.display =
            method === "email" ? "block" : "none";
          document.getElementById("mobile-form").style.display =
            method === "mobile" ? "block" : "none";

          // Update verification method text
          document.querySelector(".verification-method").textContent = method;
        });
      });
    </script>
  </body>
</html>
